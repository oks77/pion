<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For Ksusha</title>
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
</head>
<body>
<div>
    <input type="text" id="flower" placeholder="введите цветок...">
    <button id="button" onclick="blabla()">Проверка на шпиона</button>
</div>
<script>
    function blabla() {
        var flower = $('#flower').val();
        $.ajax({
            url: '/click',
            method: 'GET',
            data: {
                flower: flower
            },
            success: (data) => {alert(data.flower)}
        });

       // alert('кликнули!')
    }
</script>
</body>
</html>
